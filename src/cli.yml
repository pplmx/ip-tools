name: ip-tools
version: 0.1.0
about: IP Tools in Rust
author: Mystic

args:
    -   config:
            short: c
            long: config
            value_name: FILE
            help: Sets a custom config file
            takes_value: true
    -   input:
            help: Sets the input file to use
            required: true
            index: 1
    -   verbose:
            short: v
            multiple: true
            help: Sets the level of verbosity
subcommands:
    -   test:
            about: controls testing features
            version: "0.1.0"
            author: Someone E. <someone_else@other.com>
            args:
                -   debug:
                        short: d
                        help: print debug information
